<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<h2 class="grid text-center">Add Employee</h2>
	<form th:action="@{/create}" th:object="${employee}" method="post"
		class="container my-2" align="center">
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Employee ID</label>
			<div class="col-sm-6">
				<input class="form-control" type="number" th:field="*{empId}" />
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Employee Name</label>
			<div class="col-sm-6">
				<input class="form-control" type="text" th:field="*{employeeName}" />
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Employee Age</label>
			<div class="col-sm-6">
				<input class="form-control" type="number" th:field="*{employeeAge}" />
			</div>
		</div>


		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Department</label>
			<div class="col-sm-6">
				<select th:field="*{department.deptId}" class="form-control">

					<option th:each="department : ${departments}"
						th:value="${department.deptId}"
						th:text="${department.departmentName}"></option>
				</select>


			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Hire Date</label>
			<div class="col-sm-6">
				<input class="form-control" type="date" th:field="*{hiredate}" /><br />
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Phone Number</label>
			<div class="col-sm-6">
				<input class="form-control" type="text" th:field="*{phoneno}" />
			</div>
		</div>


		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Employee Designation</label>
			<div class="col-sm-6">
				<input class="form-control" type="text"
					th:field="*{employeeDesignation}" />
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Employee Salary</label>
			<div class="col-sm-6">
				<input class="form-control" type="number"
					th:field="*{employeeSalary}" />
			</div>
		</div>


		<button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>
		<a class="btn btn-primary btn-sm mb-3" href="/showEmployeeList">Back</a>

	</form>

</body>
</html>
