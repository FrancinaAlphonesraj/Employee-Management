<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department List</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
<div class = "container my-2" align="center">
    <h1>Department List</h1>
    <a class="btn btn-primary btn-sm mb-3" href="/showNewDepartmentForm">Add Department</a>
    <table style="width:80%" border="1px" class="table table-striped table-responsive-md">
    <thead>
    <tr>
    <th>Department Id</th>
    <th>Department Name</th>
    <th>Action</th>
    
    </tr>
    </thead>
    <tbody>
    <tr th:each = "department:${departments}">
    <td th:text = "${department.deptId}"></td>
    <td th:text = "${department.departmentName}"></td>
     <td>
        <a class="btn btn-primary btn-sm mb-3" th:href="@{/findDeptById/{id}(id=${department.deptId})}">Edit</a>
        <a class="btn btn-danger btn-sm mb-3" th:href="@{/deleteDept/{id}(id=${department.deptId})}">Delete</a>
        
        
    </td>
    </tr>
    </tbody>
    </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
</html>
