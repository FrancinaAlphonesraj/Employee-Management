<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  <body>
    <div class = "container my-2" align="center">
    <h1>Employee List</h1>

    <table style="width:80%" border="1px" class="table table-striped table-responsive-md">
    <thead>
    <tr>
    <th>Employee Id</th>
    <!-- <th>Employee Name</th>
    <th>Employee Age</th>
    <th>Employee Designation</th>
    <th>Employee Salary</th>
    <th>Action</th> -->
    </tr>
    </thead>
    <tbody>
    <tr th:each = "employee:${employees}">
    <td th:text = "${employee.empId}"></td>
    <!-- <td th:text = "${employee.employeeName}"></td>
    <td th:text = "${employee.employeeAge}"></td>
    <td th:text = "${employee.employeeDesignation}"></td>
    <td th:text = "${employee.employeeSalary}"></td> -->
    <td>
        <a class="btn btn-primary btn-sm mb-3" href="/Products">Edit</a>
        <a class="btn btn-danger btn-sm mb-3" href="/Products">Delete</a>
        
    </td>
    
    </tr>
    
    </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
